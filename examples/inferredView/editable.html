    <body>
        <h1>inferredView Grade Example, with Editing</h1>

        <h2>Editable</h2>
        <div class="floec-inferredView-editor">
            <h3>Editor</h3>
            <div class="floec-editable"></div>
            <h3>Preview</h3>
            <div class="floec-displayedInferredView">
            </div>
        </div>

        <script>

            floe.dashboard.inferredView.editable(".floec-inferredView-editor", {
                model: {
                    inferredViews: {
                        name: {
                            label: "What are you called?",
                            value: "William",
                            type: "text"
                        },
                        neighbourhood: {
                            label: "Which Toronto neighbourhoods have you lived in?",
                            value: ["Upper Beaches", "Annex"],
                            type: "checkbox",
                            choices: ["Upper Beaches", "Annex", "High Park Village"]
                        }
                    }
                }
            });

        </script>

    </body>
