<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="../../src/lib/infusion/infusion-all.js"></script>
        <script src="../../src/lib/gpii-binder/src/js/binder.js"></script>
        <script src="../../src/js/inferredView.js"></script>
    </head>

    <body>
        <h1>inferredView Grade Example</h1>
        <div class="floec-inferredView1">

        </div>

        <div class="floec-inferredView2">

        </div>

        <script>

        fluid.defaults("floe.dashboard.inferredView.demo", {
            gradeNames: ["floe.dashboard.inferredView"],
            modelListeners: {
                "*": {
                       "this": "console",
                       "method": "log",
                       "args": ["modelChange", "{change}.path", "{change}.value"]
                   }
            }
        });

        floe.dashboard.inferredView.demo(".floec-inferredView1", {
            model: {
                inferredViews: {
                    age: {
                        label: "How old are you?",
                        value: "36",
                        type: "text"
                    },
                    name: {
                        label: "What are you called?",
                        value: "William",
                        type: "text"
                    },
                    hats: {
                        label: "Do you wear hats?",
                        value: "No",
                        type: "radio",
                        choices: [
                            "Yes",
                            "No",
                            "Sometimes"
                        ]
                    },
                    colors: {
                        label: "Favourite colors?",
                        value: ["Black", "Orange"],
                        type: "checkbox",
                        choices: [
                            "Black",
                            "Red",
                            "Orange"
                        ]
                    }
                }
            }
        });

        floe.dashboard.inferredView.demo(".floec-inferredView2", {        
            model: {
                inferredViews: {
                    name: {
                        label: "What are you called?",
                        value: "Giselle",
                        type: "text"
                    },
                    age: {
                        label: "How old are you?",
                        value: "32",
                        type: "text"
                    },
                    province: {
                        label: "Which province do you live in?",
                        value: "Ontario",
                        type: "select",
                        choices: [
                            "Alberta",
                            "Ontario",
                            "Quebec"
                        ]
                    },
                    hats: {
                        label: "Do you wear hats?",
                        value: "Sometimes",
                        type: "radio",
                        choices: [
                            "Yes",
                            "No",
                            "Sometimes"
                        ]
                    }
                }
            }
        });

        </script>

    </body>
</html>
