<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="../../src/lib/infusion/infusion-all.js"></script>
        <script src="../../src/lib/gpii-binder/src/js/binder.js"></script>

        <script src="../../src/lib/pouchdb/dist/pouchdb.js"></script>
        <script src="../../src/lib/gpii-pouchdb/src/js/pouchdb-common.js"></script>
        <script src="../../src/lib/jsonlint/web/jsonlint.js"></script>

        <script src="../../src/js/eventInTimeAware.js"></script>
        <script src="../../src/js/dataSource.js"></script>
        <script src="../../src/js/dataSourcePouchDB.js"></script>
        <script src="../../src/js/pouchPersisted.js"></script>

        <script src="../../src/js/inferredView.js"></script>

        <script src="src/js/inferredViewDemo.js"></script>

        <link rel="stylesheet" type="text/css" href="src/css/inferredViewDemo.css" />

    </head>

    <body>
        <h1>inferredView Grade Example</h1>
        <div class="floec-inferredView1">

        </div>

        <div class="floec-inferredView2">

        </div>

        <script>

            floe.dashboard.inferredView.demo(".floec-inferredView1", {
                model: {
                    inferredViews: {
                        name: {
                            label: "What are you called?",
                            value: "William",
                            type: "text"
                        },
                        age: {
                            label: "How old are you?",
                            value: "36",
                            type: "number"
                        },
                        biography: {
                            label: "Please tell us about yourself",                            type: "textarea"
                        }
                    }
                },
                dbOptions: {
                    "fixedId": "inferredView1",
                },
            });

            floe.dashboard.inferredView.demo(".floec-inferredView2", {
                model: {
                    inferredViews: {
                        province: {
                            label: "Which province do you live in?",
                            value: "Ontario",
                            type: "select",
                            choices: [
                                "Alberta",
                                "Ontario",
                                "Quebec"
                            ]
                        },
                        hats: {
                            label: "Do you wear hats?",
                            value: "Sometimes",
                            type: "radio",
                            choices: [
                                "Yes",
                                "No",
                                "Sometimes"
                            ]
                        },
                        colors: {
                            label: "Pick some favourite colors",
                            value: "Red",
                            type: "checkbox",
                            choices: [
                                "Red",
                                "Orange",
                                "Yellow",
                                "Green",
                                "Blue",
                                "Indigo",
                                "Violet"
                            ]
                        },
                    }
                },
                dbOptions: {
                    "fixedId": "inferredView2",
                },
            });

        </script>

    </body>
</html>
